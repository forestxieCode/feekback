<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
     <link href="/public/css/index.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid" style="margin-left: 150px">
      <div class="row">
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard</h1>

          <div class="row placeholders">
          </div>
          <h2 class="sub-header">学生信息列表</h2>
          <div style="margin-bottom:5px">
               <a class="btn btn-success" href="/student/add" >添加学生</a>
          </div>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>姓名</th>
                  <th>年龄</th>
                  <th>班级</th>
                  <th>学号</th>
                  <th>删除</th>
                  <th>更改</th>
                </tr>
              </thead>
              <tbody>
				    {{ each students}}
                <tr>
                  <td>{{$index + 1}}</td>
                  <td>{{$value.name}}</td>
                  <td>{{$value.age}}</td>
                  <td>{{$value.class}}</td>
                  <td>{{$value.studyNum}}</td>
                  <td>
                    <a href="/student/del?num={{$value._id}}" class="btn btn-danger">删除</a>
                  </td>
                  <td>
                      <a href="/student/find?num={{$value._id}}" class="btn btn-success">修改</a>
                  </td>
                </tr>
              {{/each}}  
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
